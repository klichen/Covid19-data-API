{% extends 'base.html' %}

{% block head %}
<title>Covid19api</title>
{% endblock %}


{% block body %}
<div class="content">
    <h1 style="text-align: center;">COVID 19 API</h1>
    <h4 style="text-align: center;">Select an option from below!</h4>

    <a style="text-align: center;" href="/time_series">Add TimeSeries data!</a>

    <h4 style="text-align: center;">Choose a date for daily report data you want to add!</h4>
    <form action="/daily_reports" method="post">
        <label>
            Enter date with format "mm-dd-yy" - (e.g. 05-25-21):
        </label>
        <input type="text" name="date" id="date">
        <input type="submit" value="Add date">
    </form>

    <form action="/clear_data" method="POST">
        <div>
          <button>Clear all current data!</button>
        </div>
      </form>

</div>
{% endblock %}
