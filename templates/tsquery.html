{% extends 'base.html' %}

{% block head %}
<title>Covid19api</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center;">Query</h1>

    </div class="form">
        <form action="/time_series/{{type}}/query" method="POST">
            <p>Type of Place:</p>
            <input type="text" name="column" id="column">
            <br>
            <p>Place(s):</p>
            <input type="text" name="places" id="places">
            <br>
            <p>Date(s) [Format: m/d/yy,m/d/yy]:</p>
            <input type="text" name="dates" id="dates">
            <br>
            <p>Output Type [CSV]:</p>
            <input type="text" name="output" id="output">
            <br>
            <input type="submit" value="Query"/>
    </form>
    <br>
    
    </div>

</div>
{% endblock %}
