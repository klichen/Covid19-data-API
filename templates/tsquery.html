{% extends 'base.html' %}

{% block head %}
<title>Covid19api</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center;">Query</h1>

    </div class="form">
        <form action="/time_series/{{type}}/query" method="POST">
            <p>Type of Place:</p>
            <input type="text" name="column" id="column">
            <br>
            <p>Place(s):</p>
            <input type="text" name="places" id="places">
            <br>
            <p>Date(s):</p>
            <input type="text" name="dates" id="dates">
            <br>
            <p>Data:</p>
            <input type="text" name="data" id="data">
            <br>
            <input type="submit" value="CSV" />
    </form>
    <br>

    <!--
    <form action="/time_series/{{type}}/query">
        <input type="submit" value="CSV" />
    </form>
    -->

    <form action="/time_series/{{type}}/query">
        <input type="submit" value="JSON" />
    </form>


    {% for place in places_lst%}
            <tr>
                <td>{{ place}}</td>
            </tr>
        {% endfor %}

    
    </div>

</div>
{% endblock %}
